<div class="toolbarComponent">
    <h4>Toolbar</h4>
    <div class="tools">
        <canvas class="pen" (click)="getPen('#000')"></canvas>
        <canvas class="blue" (click)="getColor('#00F')"></canvas>
        <canvas class="green" (click)="getColor('#0F0')"></canvas>
        <canvas class="orange" (click)="getColor('#FFA500')"></canvas>
        <canvas class="eraser" (click)="getEraser('#FFF')"></canvas>
    </div>
</div>
